name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Node.js 세팅
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: pnpm 바이너리 경로 확인용 링크 생성
        shell: bash
        run: |
          # 설치된 pnpm 버전을 읽어와서 변수에 저장
          PNPM_VERSION=$(pnpm --version)
          # 해당 버전 디렉터리 생성
          mkdir -p "/home/runner/.local/share/pnpm/.tools/pnpm/${PNPM_VERSION}/bin"
          # 실제 pnpm 바이너리를 링크
          ln -sf "$(which pnpm)" "/home/runner/.local/share/pnpm/.tools/pnpm/${PNPM_VERSION}/bin/pnpm"

      - name: pnpm store 경로 가져오기
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: pnpm 캐시 설정
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: 린트
        run: pnpm lint

      - name: 테스트
        run: pnpm test

      - name: 빌드
        run: pnpm build

  pr-checks:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: PR 제목 확인
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          requireScope: false
          subjectPattern: ".+"
          subjectPatternError: "PR 제목 넣어주세요."

      - name: PR CI 결과 코멘트
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const status = '${{ job.status }}';
            const message = status === 'success' 
              ? '✅ CI success'
              : '❌ CI failed';

            github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
